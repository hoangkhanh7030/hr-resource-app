<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Workspace ID</th>
        <th>Name</th>



    </tr>
    </thead>
    <tbody>
    <tr th:each="work :${list}">
        <td th:text="${work.id}">ID</td>
        <td th:text="${work.name}">Name</td>


    </tr>
    </tbody>
</table>
</body>
</html>
